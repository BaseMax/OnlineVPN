version: '3.8'

services:
  # First instance of the VPN application on port 8080
  vpn-app-1:
    build: .
    container_name: onlinevpn-app-1
    ports:
      - "8080:5000"
    environment:
      - PORT=5000
      - INSTANCE=1
    restart: unless-stopped
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Second instance of the VPN application on port 8081
  vpn-app-2:
    build: .
    container_name: onlinevpn-app-2
    ports:
      - "8081:5000"
    environment:
      - PORT=5000
      - INSTANCE=2
    restart: unless-stopped
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy to forward domains to the two application instances
  nginx:
    image: nginx:alpine
    container_name: onlinevpn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - vpn-app-1
      - vpn-app-2
    restart: unless-stopped
    networks:
      - vpn-network

networks:
  vpn-network:
    driver: bridge
