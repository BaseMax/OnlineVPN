services:
  vpn-app-1:
    build: .
    container_name: onlinevpn-app-1
    ports:
      - "9080:5000"
    environment:
      - PORT=5000
      - INSTANCE=1
    restart: unless-stopped
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  vpn-app-2:
    build: .
    container_name: onlinevpn-app-2
    ports:
      - "9081:5000"
    environment:
      - PORT=5000
      - INSTANCE=2
    restart: unless-stopped
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vpn-network:
    driver: bridge
